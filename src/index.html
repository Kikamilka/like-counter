<!DOCTYPE html>
<html lang="en">
<head>
    <title>Like counter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="bg">
    <div class="container">
        <button type="button" class="btn btn-success btn-lg btn-block btn-like" style="opacity: 0.9;">Нравится<span

        <button type="button" class="btn btn-danger btn-lg btn-block btn-dislike" style="opacity: 0.9;">Не нравится<span
                class="glyphicon glyphicon-thumbs-down"></span></button>
    </div>
    <img class="logo-itnight" src="../images/presswall_it18_logo.png">
</div>
</body>
</html>
